<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="left-container">
        <div class="logo-container">
            <img class="logo" src="./images/odin-lined.png" alt="The Odin Project Logo">
            <h1>Odin</h1>
        </div>
        <p>Image by <span>Halie West</span> on <span>Unsplash</span></p>
    </div>
    <div class="right-container">
        <section class="text-section">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </section>
        <section class="form-section">
            <div class="form-controls">
                <p>Let's do this!</p>
                <form action="expamle.com/path" method="post">
                    <div>
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="phone-number">Phone number</label>
                        <input type="number" id="phone-number">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" id="confirm-password">
                    </div>
                </form>
            </div>

        </section>
    </div>
    
</body>
</html>
