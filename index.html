<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="left-container">
        <div class="logo-container">
            <img class="logo" src="./images/odin-lined.png" alt="The Odin Project Logo">
            <h1>Odin</h1>
        </div>
        <p>Image by <span>Halie West</span> on <span>Unsplash</span></p>
    </div>
    <div class="right-container">
        <section class="text-section">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </section>
        <form action="expamle.com/path" method="post"></form>
            <section class="form-section">
                <div class="form-controls">
                    <p>Let's do this!</p>
                    <div>
                        <div>
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phone-number">Phone number</label>
                            <input type="number" id="phone-number" name="phone-number">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" class="error" name="password" minlength="8" maxlength="32">
                            <div>* Passwords do not match</div>
                        </div>
                        <div>
                            <label for="confirm-password">Confirm password</label>
                            <input type="password" id="confirm-password" class="error" name="confirm-password" minlength="8" maxlength="32">
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <div>Already have an account? <span>Log in</span></div>
            </section>

        </form>
    </div>
    
</body>
</html>
